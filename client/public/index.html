<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Book</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>Recipe Book</h1>
    <p class='message'></p>
    <form class="add-recipe" action="/api/recipes" method="post">
      <input type='text' name='name' placeholder='Recipe Name' required>
      <input type='text' name='source' placeholder='URL or Recipe Source'>
      <input type='submit' value='Create New Recipe'>
    </form>
    <h3>Your Recipes</h3>
    <ul class="recipe-list"></ul>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='js/view.js'></script>
    <script src='js/api.js'></script>
  </body>
</html>
